    /* ===== POLAROID ===== */
    .polaroid {
        width: 180px;

        padding: 10px;

        text-align: center;
        box-shadow: 0px 4px 8px rgba(0,0,0,0.3);

    /* ===== MODAL ===== */

        align-items: center;
        z-index: 20;

    .modal-content {

    @keyframes fadeIn {
